<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="babyScript.js"></script>
  <script src="appointmentScript.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <title>The Daily Bump</title>
</head>
<body>
  <header class="border-bottom">
    <img src="images/921960a8-72d3-48a1-a6ad-5a05feb094de_200x200.png" alt="" class="logo-img">
    <strong><sup>The Daily Bump</sup></strong>
  </header>
  <div class="container mt-3">
    <div id="baby-information">
      <!-- IF THERE IS A BABY, INFO WILL APPEAR HERE AND BELOW FORM WILL DISAPPEAR -->
      <div id="baby-card">
      </div>
      <div id="baby-form" class="text-center">
        <form class="p-3" onsubmit="newBaby()">
        <h5>Step 1:</h5>
        <div class="form-group">
          <input type="text" name="mother_name" id="mother_name" placeholder="Mother Name">
        </div>
        <div class="form-group">
          <input type="text" name="father_name" id="father_name" placeholder="Father Name">
        </div>
        <label>Due Date</label>
  
        <div class="form-group">
          <input type="date" name="due_date" id="due_date">
        </div>
        <input type="submit" value="Add Baby">
      </form>
      </div>
    </div>
      <!-- IF THERE IS NO BABY, A FORM WILL GO HERE -->
    <div id="content-box">
      <div id="name-form">
        <button id="add-name" class="m-2 float-left" onclick="nameFormLoad()">Add Name</button>
        <!-- NAME FORM -->
      </div>
      <div id="appointment-form">
        <button id="add-appointment" class="m-2 float-right" onmouseover="appointmentFormLoad()" onmouseout="clearAppointmentDiv()">Add Appointment</button>
        <div id="new-appointment-form" class="float-right">

        </div>
        <!-- APPOINTMENT FORM -->
        <div>
          <button id="add-appointment" class="m-2 float-right" onmouseover="appointmentsLoad()" onmouseout="clearAppointmentDiv()">View Appointments</button>
          <div id="appointments" class="float-right"></div>
        </div>
      </div>
    </div>
      
  </div>
</body>
</html>
