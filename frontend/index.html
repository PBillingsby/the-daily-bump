<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="scripts/babyScript.js"></script>
    <script src="scripts/appointmentScript.js"></script>
    <script src="scripts/nameScript.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>The Daily Bump</title>
  </head>
  <body>
    <header class="border-bottom">
      <img src="images/921960a8-72d3-48a1-a6ad-5a05feb094de_200x200.png" alt="" class="logo-img">
      <h4>The Daily Bump</h4>
    </header>
    <div class="container mt-3">
      <div id="baby-information" class="text-center">
        <!-- IF THERE IS A BABY, INFO WILL APPEAR HERE AND BELOW FORM WILL DISAPPEAR -->
        <div id="baby-card">
        </div>
        <!-- WHEN THERE IS A BABY, BELOW DIV DISAPPEARS -->
        <div id="intro-div" class="d-inline-flex">
          <div id="baby-form" class="ml-5">
            <form id="new-baby-form" class="p-3" onsubmit="Baby.newBaby()">
              <h5>Add Baby Information</h5>
              <div class="col">
                  <div class="form-group">
                    <input type="text" class="form-control" name="mother_name" id="mother_name" placeholder="Mother Name">
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <input type="text" class="form-control" name="father_name" id="father_name" placeholder="Father Name">
                </div>
              </div>
              <label>Due Date</label>
              <div class="col">
                <div class="form-group">
                  <input type="date" class="form-control" name="due_date" id="due_date">
                </div>  
              </div>
              <div class="col">
                <div class="form-group">
                  <input type="submit" value="Add Baby">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- IF THERE IS NO BABY, A FORM WILL GO HERE -->
      <div id="content-box" class="pt-4">
        <div id="name-form" class="pl-5">
          <h4>Baby Names</h4>

          <form onsubmit="Name.babyNameSearch()">
            <label>Add Baby Name</label>
            <div class="form-group">
              <input type="text" id="add-name" placeholder="Search Baby Name">
              <button placeholder="Add Name" class="btn-sm btn-info">Submit</button>
            </div>
          </form>
          <select id="view-names" onchange="handleNameClick()">
            <option selected disabled value>View Saved Names</option>
          </select>
        </div>
        <div id="appointment-form">
          <!-- APPOINTMENT FORM AND APPOINTMENTS VIEW -->
          <div class="text-center">
            <h4>Appointments</h4>
            <button id="add-appointment" class="m-2 btn-sm btn-info" onclick="Appointment.appointmentFormLoad()">Add Appointment</button>
            <button class="view-appointment m-2 btn-sm btn-info" onclick="Appointment.appointmentsLoad()">View Upcoming Appointments</button>
            <button class="view-appointment m-2 btn-sm btn-info" onclick="Appointment.appointmentsLoad()">Past Appointments</button>
          </div>
        </div>
      </div>
    <div id="content-results" class="mx-auto text-center pt-4 sm-font-size">
      <div id="selected-name">
        <div>
          <div id="new-appointment-form" class="text-center"></div>
        </div>
        <div id="appointments" class="text-center"></div>
      </div>
    </div>
    <div id="images" class="text-center pt-4">
      <h4>Images</h4>

      <div id="images-loaded" class="mx-auto">
      </div>
      <h4>Add Image To Album</h4>
      <form id="baby-images" onsubmit="handleImage()">
        <div class="form-group">
          <input type="file" id="image"accept=".jpg, .jpeg, .png" multiple>
          <button class="btn-sm btn-info">Add Image</button>
        </div>
      </form>
    </div>
  </body>
</html>
